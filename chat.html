<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Sam - Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightening Icon from fontawesome-->
      </div>
    </div>
    <header>
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Sam Lee</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>
      <div class="message-row">
        <img
          src="https://scontent.fmel5-1.fna.fbcdn.net/v/t1.18169-9/13669671_1111912718894480_160990138090676129_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=sE-60v2ZXT0AX-PD2cg&_nc_ht=scontent.fmel5-1.fna&oh=df762b19835ab037ec268f9762d94e6a&oe=61865436"
        />
        <div class="message-row__content">
          <span class="message__author">Sam Lee</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Yo what's up!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- fontawesome에서 아이콘 가져오기위한 키트코드-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

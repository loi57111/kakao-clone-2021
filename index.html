<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightening Icon from fontawesome-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk Clone</h1>
      <p class="welcome-header__text">
        If you have a KaKao Fake Account, long in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find KaKao Account or Password</a>
    </form>

    <!-- fontawesome에서 아이콘 가져오기위한 키트코드-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
